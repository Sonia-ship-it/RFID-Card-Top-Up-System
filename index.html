<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFID Dashboard - team_07</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .status-hide { display: none; }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md bg-slate-900 rounded-[2.5rem] shadow-2xl border-8 border-slate-800 p-8 flex flex-col relative overflow-hidden">
    
    <div class="absolute -top-24 -left-24 w-48 h-48 bg-indigo-500/20 rounded-full blur-3xl"></div>

    <div class="relative z-10 text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-600 rounded-xl mb-4 shadow-lg shadow-indigo-500/30">
        <span class="text-2xl">⚡</span>
      </div>
      <h1 class="text-2xl font-bold text-white tracking-tight">RFID Terminal</h1>
      <p class="text-slate-400 text-xs uppercase tracking-[0.2em] mt-1">team_07 • secure session</p>
    </div>

    <div class="glass rounded-3xl p-6 mb-8 relative z-10 overflow-hidden">
      <div class="flex justify-between items-start mb-10">
        <div class="text-slate-400">
          <p class="text-[10px] uppercase tracking-widest mb-1">Card Status</p>
          <div id="connection-dot" class="flex items-center gap-2">
            <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
            <span class="text-xs font-medium" id="status-text">Searching...</span>
          </div>
        </div>
        <div class="text-indigo-400 font-bold italic tracking-tighter text-xl">VISA</div>
      </div>

      <div class="mb-6">
        <p class="text-[10px] text-slate-500 uppercase tracking-widest mb-1">Card UID</p>
        <p id="uid" class="text-xl font-mono text-white tracking-wider">-- : -- : -- : --</p>
      </div>

      <div class="flex justify-between items-end">
        <div>
          <p class="text-[10px] text-slate-500 uppercase tracking-widest mb-1">Available Balance</p>
          <p id="balance" class="text-3xl font-bold text-white">RWF 0.00</p>
        </div>
        <div class="w-10 h-10 opacity-20">
            <svg fill="currentColor" viewBox="0 0 24 24" class="text-white"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg>
        </div>
      </div>
    </div>

    <div class="space-y-4 relative z-10">
      <div>
        <label class="text-xs text-slate-400 ml-1 mb-2 block">Top-up Amount</label>
        <input id="amt" type="number" placeholder="0.00" 
               class="w-full bg-slate-800 border border-slate-700 text-white rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-lg font-semibold placeholder:text-slate-600">
      </div>

      <button onclick="topup(event)" 
              class="w-full bg-indigo-600 hover:bg-indigo-500 active:scale-[0.98] text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-600/20 flex items-center justify-center gap-3">
        <span>Complete Transaction</span>
      </button>

      <div id="status-msg" class="text-sm text-center p-3 rounded-xl hidden"></div>
    </div>

    <div class="mt-auto pt-8 text-center">
      <p class="text-slate-500 text-[10px] tracking-wide">SYSTEM SECURED BY END-TO-END ENCRYPTION</p>
    </div>
  </div>

  <script>
    let currentUID = null;
    const ws = new WebSocket("ws://157.173.101.159:9210");
    const statusDot = document.querySelector("#connection-dot span");
    const statusText = document.getElementById("status-text");

    ws.onopen = () => {
      statusDot.classList.replace('bg-red-500', 'bg-emerald-500');
      statusText.innerText = "Reader Ready";
      showStatus("Server Connected", "success");
    };

    ws.onmessage = e => {
      const data = JSON.parse(e.data);
      currentUID = data.uid;
      document.getElementById("uid").innerText = data.uid;
      document.getElementById("balance").innerText = "₦ " + parseFloat(data.balance).toLocaleString(undefined, {minimumFractionDigits: 2});
      
      // Flash effect on update
      const card = document.querySelector('.glass');
      card.classList.add('ring-2', 'ring-indigo-500');
      setTimeout(() => card.classList.remove('ring-2', 'ring-indigo-500'), 500);
    };

    function showStatus(message, type) {
      const el = document.getElementById("status-msg");
      el.innerText = message;
      el.classList.remove('hidden', 'bg-emerald-500/10', 'text-emerald-400', 'bg-red-500/10', 'text-red-400');
      
      if(type === 'success') {
        el.classList.add('bg-emerald-500/10', 'text-emerald-400');
      } else {
        el.classList.add('bg-red-500/10', 'text-red-400');
      }

      if(type === 'success') setTimeout(() => el.classList.add('hidden'), 4000);
    }

    function topup(event) {
      const amount = parseFloat(document.getElementById("amt").value);
      const btn = event.currentTarget;

      if (!currentUID) {
        showStatus("No card detected", "error");
        return;
      }
      if (!amount || amount <= 0) {
        showStatus("Enter valid amount", "error");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;

      fetch("http://localhost:9210/topup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: currentUID, amount })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("amt").value = "";
        showStatus("Transaction Successful!", "success");
      })
      .catch(err => {
        showStatus("Transaction Failed", "error");
      })
      .finally(() => {
        btn.disabled = false;
        btn.innerHTML = "Complete Transaction";
      });
    }
  </script>
</body>
</html>
